name: Pipeline

on:
  push:
    branches: [ "master","main" ]
  pull_request:
    branches: [ "master","main" ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  maven-build-sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install -e -X sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.projectKey=crypto-prices-tracker -Dsonar.organization=srujanakalluru