alert.price.max=${ALERT_PRICE_MAX}
alert.price.min=${ALERT_PRICE_MIN}
alert.coin.id=bitcoin
alert.coin.currency=USD
alert.interval.seconds=${ALERT_INTERVAL_SECONDS}

external.crypto.base.url=https://api.coingecko.com/api/v3/simple/price

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_SENDER_USERNAME}
spring.mail.password=${SPRING_MAIL_SENDER_PASSWORD}

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.password=
spring.datasource.username=sa
spring.datasource.url=jdbc:h2:mem:testdb

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

recipient.email=${RECIPIENT_EMAIL}