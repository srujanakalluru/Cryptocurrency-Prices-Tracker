## Alert config
alert.price.min=29000
alert.price.max=30000
alert.coin.id=bitcoin
alert.coin.currency=USD
alert.interval.seconds=60

## External url config
external.crypto.base.url = https://api.coingecko.com/api/v3/simple/price

## Hibernate config
spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.show-sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE

## Mail config
spring.mail.debug=true
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
application.mail.sender.name=John Smith
application.mail.sender.email=to@example.com
application.mail.recipient.name=Jack Sparrow
application.mail.recipient.email=to@example.com

## Swagger config
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER